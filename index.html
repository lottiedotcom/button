<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Girl Blog Button</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <meta name="theme-color" content="#e3f2fd">

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      /* Blue to Pink Gradient Background */
      background: linear-gradient(135deg, #e3f2fd, #ffeef8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Quicksand", sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    .card {
      background: #ffffff;
      padding: 42px 30px;
      border-radius: 26px;
      /* Soft blue-ish shadow */
      box-shadow: 0 25px 45px rgba(179, 217, 255, 0.35);
      text-align: center;
      max-width: 440px;
      width: 85%;
    }

    h1 {
      /* Soft Pink Text */
      color: #ff9ec6;
      font-size: 1.8rem;
      margin-bottom: 6px;
      margin-top: 0;
    }

    .subtitle {
      /* Soft Blue Text */
      color: #90caf9;
      font-size: 0.95rem;
      margin-bottom: 34px;
    }

    #result {
      min-height: 80px;
      font-size: 1.25rem;
      font-weight: 600;
      /* Darker Pink for readability */
      color: #ff8fab;
      margin-bottom: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 10px;
      line-height: 1.4;
    }

    button {
      /* Blue to Pink Gradient Button */
      background: linear-gradient(to right, #90caf9, #ffb7d2);
      border: none;
      border-radius: 999px;
      padding: 18px 40px;
      font-size: 1rem;
      font-weight: 600;
      color: #ffffff;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(144, 202, 249, 0.4);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>girl blog button</h1>
    <div class="subtitle">press when overwhelmed</div>

    <div id="result">♡ breathe, then click ♡</div>

    <button onclick="pickIdea()">click ᥫ᭡</button>
  </div>

  <script>
    const ideas = [
      "Aesthetic guides", "Aesthetic ingredients aesthetic", "1% / 10% post",
      "Posters for media", "Photo edits", "Backgrounds", "Icons / banners",
      "PINS", "Text-based posts", "Morning ritual cards", "Night ritual cards",
      "Soft productivity lists", "Reset checklists", "Monthly intentions pages",
      "New month / new era aesthetics", "Soft reset visuals", "Seasonal moodboard sets",
      "Manifestation lists", "Affirmation cards", "Media color palettes",
      "Scent mixes", "Scent reviews", "Fictional character scent profiles",
      "Room scent concepts", "Memory-based scent lists",
      "Notes breakdown cards (top / middle / base)", "Character adopts",
      "Starter packs (4 images + text)", "Color palette cards",
      "Mock receipts", "Routine timelines", "Things to do / things needed lists"
    ];

    function pickIdea() {
      const randomIndex = Math.floor(Math.random() * ideas.length);
      document.getElementById("result").textContent = ideas[randomIndex];
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>

</body>
</html>
